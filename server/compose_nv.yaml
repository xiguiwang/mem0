services:
  vllm-service:
    image: vllm/vllm-openai:v0.9.2
    container_name: vllm-openai
    ports:
      - "8000:8000"
    volumes:
      - "/ubuntu24/home/xwang/.cache/huggingface:/root/.cache/huggingface"
      - "/dev/dri/by-path:/dev/dri/by-path"
    shm_size: 1g
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    runtime: nvidia
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      #HUGGINGFACEHUB_API_TOKEN: ${HUGGINGFACEHUB_API_TOKEN}
      HF_TOKEN: ${HF_TOKEN}
      LLM_MODEL_ID: Qwen/Qwen3-4B
      HF_OFFLINE: 1
      TRANSFORMERS_OFFLINE: 1
      VLLM_TORCH_PROFILER_DIR: "/mnt"
    #command: --model "Qwen/Qwen3-4B" --host 0.0.0.0 --port 8000
    command: --model "Qwen/Qwen3-4B" --host 0.0.0.0 --port 8000 --dtype=half --enable-auto-tool-choice --tool-call-parser hermes  --max_model_len 16384 --gpu-memory-utilization 0.81
    ipc: host
    restart: always

  database:
    image: mysql:8.0.42-debian
    container_name: mysql-db-service
    restart: unless-stopped  # 比 always 更安全
    ports:
      - "3306:3306"  # 修正端口映射
    environment:
      MYSQL_ROOT_PASSWORD: mysql-pwd
      MYSQL_DATABASE: app_db  # 添加默认数据库
    volumes:
      - mysql_data:/var/lib/mysql  # 添加持久化存储
    healthcheck:  # 添加健康检查
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  mysql_data:  # 声明持久化卷

networks:
  default:
    driver: bridge
